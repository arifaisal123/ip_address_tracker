<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
  <div class="container">
    <main>
      <div class="head-section">
        <h1>IP Address Tracker</h1>
        <form id="ip-form">
          <input id="input-field" type="text" placeholder="Search for any IP address or domain"/>
          <div class="submit-button">
            <input type="image" src="./images/icon-arrow.svg" alt="Submit Button" />
          </div>
        </form>
      </div>
      <div class="result-container">
        <div class="ip-address">
          <h2>IP Address</h2>
          <div class="output" id="ip-address">192.212.174.101</div>
        </div>
        <div class="location">
          <h2>Location</h2>
          <div class="output" id="location">Brooklyn, NY, 10001</div>
        </div>
        <div class="timezone">
          <h2>Timezone</h2>
          <div class="output" id="timezone">UTC -05:00</div>
        </div>
        <div class="isp">
          <h2>ISP</h2>
          <div class="output" id="isp">SpaceX Starlink</div>
        </div>
      </div>
      <div id="map">
      </div>
    </main>
  </div> 
  <div id="data-container">
  </div>
  <div class="attribution">
    Coded by <a href="https://arifaisal123.github.io">Arif Faisal</a>.
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="./js/geoip.js"></script>
  <script src="./js/map.js"></script>
  <script src="./js/validation.js"></script>
</body>
</html>
